{% url 'login' as login %}
{% url 'register' as register %}

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="navbar-header">
        <a href="#" class="navbar-brand">AdoptaPet</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

    </div>

    <div class="collapse navbar-collapse flex-row-reverse" id="navbarNavDropdown">

        <ul class=" nav navbar-nav ml-auto">

            {% if user.is_authenticated %}

                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="nav-link">
                        <span class="fas fa-sign-in-alt"></span>
                        Logout</a>
                </li>
            
            {% else %}

                <li class="nav-item {% if request.path == login %}active{% endif %}">
                    <a href="{{ login }}" class="nav-link" >
                        <span class="fas fa-user"></span>
                        Login</a>
                </li>

                <li class="nav-item {% if request.path == register %}active{% endif %}">
                    <a href="{{ register }}" class="nav-link">
                        <span class="fas fa-user-plus"></span>
                        Registro</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
